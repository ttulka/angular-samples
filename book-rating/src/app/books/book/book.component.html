<div class="card md-4">
  <div class="card-body bg-light">
    <img width="170" class="img-thumbnail float-right" src="http://api.angular.schule/avatar/{{book.rating}}">
    <div class="card-title">
      <h2>[{{ book.isbn }}] {{ book.title }}
        <ng-container *ngFor="let i of [].constructor(book.rating)">🐱</ng-container>
        <!--<ng-container *brRepeat="book.rating">🐱</ng-container>-->
        <span class="badge badge-secondary">{{book.rating}}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <button (click)="rateUp()" class="btn btn-secondary mr-2">+</button>
    <button (click)="rateDown()" class="btn btn-secondary">-</button>
  </div>
</div>
